
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transparent Nav Example</title>
  <style>
    html{
        scroll-behavior: smooth;
        scrollbar-color: rgba(255, 255, 255, 0.98) rgba(15, 23, 42, 0.18);
  
    }
    :root {
      --nav-height: 64px;
      --brand: #ffffff;
      --link: #ffffff;
      --link-muted: #e5e7eb;
      --solid-bg: #0f172a; /* when scrolled */
      --blur-bg: rgba(15, 23, 42, 0.25); /* transparent overlay */
      --border: rgba(255, 255, 255, 0.18);
      --shadow: 0 6px 20px rgba(0,0,0,.22);
    }

    /* Reset */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: #fff; background: #0b1021; }

    /* --- Hero with image + gradient overlay (from earlier) --- */
    .hero {
      min-height: 100svh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 6rem 1.5rem 4rem; /* top padding to avoid nav overlap */
      position: relative;
      background-image:
        linear-gradient(135deg, rgba(79,172,254,.6), rgba(0,242,254,.6), rgba(255,154,158,.6)),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop");
      background-size: 200% 200%, cover;
      background-position: 0% 50%, center;
      background-blend-mode: multiply;
      animation: gradient-pan 18s ease-in-out infinite alternate;
      isolation: isolate;
    }

    @keyframes gradient-pan {
      0%   { background-position: 0% 50%, center; }
      50%  { background-position: 50% 50%, center; }
      100% { background-position: 100% 50%, center; }
    }

    .hero .content { max-width: 68rem; }
    .hero h1 { margin: 0 0 1rem; font-size: clamp(2rem, 4vw + 1rem, 4.5rem); }
    .hero p  { margin: 0 auto 2rem; font-size: clamp(1rem, 1.2vw + 0.6rem, 1.5rem); max-width: 56rem; opacity: .95; }

    /* --- Transparent Navbar --- */
    .nav {
      position: fixed; /* sit over hero */
      top: 0; left: 0; right: 0;
      height: var(--nav-height);
      display: grid;
      align-items: center;
      z-index: 50;
      padding: 0 1rem;
      transition: background-color .25s ease, border-color .25s ease, box-shadow .25s ease, backdrop-filter .25s ease;
    }

    /* Transparent style with blur */
    .nav.is-transparent {
      background: var(--blur-bg);
      backdrop-filter: saturate(1.2) blur(10px);
      border-bottom: 1px solid var(--border);
    }

    /* Solid style after scroll */
    .nav.is-solid {
      background: var(--solid-bg);
      box-shadow: var(--shadow);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: none;
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 1rem;
      align-items: center;
    }

    .brand {
      display: inline-flex; align-items: center; gap: .5rem;
      color: var(--brand); font-weight: 700; text-decoration: none;
      letter-spacing: .01em;
    }

    .nav-links {
      display: flex; gap: 1rem; justify-content: center;
    }

    .nav-links a {
      color: var(--link);
      text-decoration: none;
      padding: .5rem .75rem;
      border-radius: .5rem;
      transition: background .2s ease, color .2s ease;
    }
    .nav-links a:hover { background: rgba(255,255,255,0.12); }

    /* CTA / right-side actions */
    .nav-actions {
      display: flex; align-items: center; gap: .5rem;
    }
    .btn {
      display: inline-block;
      padding: .55rem .9rem;
      border-radius: .6rem;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.12);
      color: #fff; text-decoration: none;
      backdrop-filter: blur(4px);
      transition: transform .2s ease, background .2s ease;
    }
    .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.2); }

    /* --- Mobile menu --- */
    .menu-toggle {
      display: none;
      background: transparent;
      border: 0;
      color: var(--link);
      padding: .5rem;
      border-radius: .5rem;
    }
    .menu-toggle:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }

    @media (max-width: 900px) {
      .nav-inner { grid-template-columns: auto auto auto; }
      .nav-links { display: none; }
      .menu-toggle { display: inline-flex; }
      .nav.open .nav-links {
        display: flex;
        position: absolute;
        top: var(--nav-height);
        left: 0; right: 0;
        padding: .75rem 1rem 1rem;
        flex-direction: column;
        gap: .25rem;
        background: var(--solid-bg); /* solid for clarity on mobile */
        border-bottom: 1px solid rgba(255,255,255,0.06);
      }
      .nav.open .nav-links a { padding: .75rem 1rem; }
    }

    /* --- Main content after hero --- */
    .content-section {
      background: #0b1021;
      padding: 3rem 1.5rem 6rem;
    }
    .content-section .container {
      max-width: 1200px; margin: 0 auto; color: #e5e7eb;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .hero { animation: none; }
      .nav, .btn { transition: none; }
    }
    .info-section{
        height:100vh;
        background-color: #0f172a;
    }
    /*---------------------------*/

    
.hero-title {
  opacity: 0;                /* start invisible */
  transform: translateY(-350px); /* start above */
  animation: dropIn 4.8s ease-out forwards;
}
.hero-sub-title {
  opacity: 0;                /* start invisible */
  transform: translateY(-350px); /* start above */
  animation: dropfromBottom 4.8s ease-out forwards;
}

@keyframes dropIn {
  0% {
    opacity: 0;
    transform: translateY(-50px);
    color:red
  }
  60% {
    opacity: 1;
       transform: translateY(20px); 
       color:green 
  }
  100% {
    opacity: 1;
    transform: translateY(0);
    color: smokewhite;
  }
}
@keyframes dropfromBottom {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  60% {
    opacity: 1;
       transform: translateY(-20px); /* slight overshoot for natural feel */
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Accessibility: disable animation if user prefers reduced motion */
@media (prefers-reduced-motion: reduce) {
  .hero-title {
    animation: none;
    opacity: 1;
    transform: none;
  }

  </style>
</head>
<body>
  <!-- Transparent / Solid Navbar -->
  <nav class="nav is-transparent" id="siteNav">
    <div class="nav-inner">
      <a href="#" class="brand" aria-label="Home">
        <!-- simple logo circle -->
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff" aria-hidden="true"><circle cx="12" cy="12" r="10"/></svg>
        Brand
      </a>

      <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="primaryLinks">
        ? Menu
      </button>

      <div class="nav-links" id="primaryLinks" role="navigation" aria-label="Primary">
        <a href="#features">Features</a>
        <a href="#pricing">Pricing</a>
        <a href="#about">About</a>
      </div>
<!-- 
      <div class="nav-actions">
        <a class="btn" href="#get-started">Get Started</a>
      </div> -->
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero" id="hero">
    <div class="content">
      <h1 class="hero-title">Beautiful Animated Overlay</h1>
      <p class="hero-sub-title">Transparent navbar sits on top; it becomes solid as you scroll past the hero.</p>
      <a class="btn" href="#get-started">Get Started</a>
    </div>
  </section>

  <!-- Page Content -->
  <section class="content-section">
    <div class="container">
      <h2 id="features">Features</h2>
      <p>…your content here…</p>
      <h2 id="pricing" style="margin-top:2rem;">Pricing</h2>
      <p>…your content here…</p>
      <h2 id="about" style="margin-top:2rem;">About</h2>
      <p>…your content here…</p>
    </div>
  </section>
  <section class="info-section">
    Blah
  </section>

  <script>
    // Mobile menu toggle
    const nav = document.getElementById('siteNav');
    const toggle = document.getElementById('menuToggle');
    toggle.addEventListener('click', () => {
      const isOpen = nav.classList.toggle('open');
      toggle.setAttribute('aria-expanded', String(isOpen));
    });

    // Make nav solid after hero (IntersectionObserver for performance)
    const hero = document.getElementById('hero');
    const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    // Observer watches when hero is out of view at the top
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          const atTop = entry.isIntersecting; // hero in view
          if (atTop) {
            nav.classList.add('is-transparent');
            nav.classList.remove('is-solid');
          } else {
            nav.classList.remove('is-transparent');
            nav.classList.add('is-solid');
          }
        });
      },
      {
        root: null,
        threshold: 0,
        rootMargin: `-${getComputedStyle(nav).height || '64px'} 0px 0px 0px`
      }
    );
    observer.observe(hero);

    // Optional: close mobile menu when clicking a link
    document.getElementById('primaryLinks').addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        nav.classList.remove('open');
        toggle.setAttribute('aria-expanded', 'false');
      }
    });
  </script>
</body>
</html>
